<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/chapter.css">
    <script src="JS/chapter.js"></script>
    <title>IG2Rev</title>
</head>

<body onload="Initiate()" id="body">
    <article id="mainArticle">
        <div class="lesson-item lesson" onclick="location.href='lesson.html'">
            <div class="lesson-item lesson-name">
                Present continuous
            </div>
            <div class="lesson-item lesson-description">
                Be + BV-ing:<br>I'm working on a new website
            </div>
            <div class="lesson-item lesson-sharing">
                <img src="ressources/person.png" class="lesson-item">
                <img src="ressources/people.png" class="lesson-item">
                <img src="ressources/world.png" class="lesson-item">
            </div>
        </div>
    </article>
    <header id="pageHeader">
        <div id="location">
            <br>Matière/<b>Chapitre</b>
        </div>
        <div id="search">
            <br>
            <img src="ressources/search.jpg">
            <input type="text">
        </div>
    </header>
    <nav id="mainNav">
        <div id="logo">
            <img src="ressources/IG2Rev_Logo.png">
        </div>
        <div id="collapse-button" onclick="CollapseBar()">
            <img src="ressources/collapse.jpeg">
        </div>
        <div class="link" onclick="location.href='accueil.html'">
            <h1>Accueil</h1>
        </div>
        <div id="selected-link" class="link" onclick="location.href='subjects.html'">
            <h1>Fiches</h1>
        </div>
        <div class="link">
            <h1>Entrainement</h1>
        </div>
        <div class="link">
            <h1>Test</h1>
        </div>
        <div id="settings">
            <h1>Julien Martinez</h1>
        </div>
    </nav>
    <div id="expand-button" onclick="ExpandBar()">
        <img src="ressources/expand.png">
    </div>
    <div id="lesson-menu">
        <form action="chapter.html">
            <button type="submit" id="delete-button" class="lesson-menu-item">
                <img src="ressources/trash.png">
                <b>Supprimer</b>
            </button>
            <button type="button" id="edit-button" class="lesson-menu-item" onclick="ShowEdit()">
                <img src="ressources/edit.png">
                <b>Modifier</b>
            </button>
            <input type="text" name="new-name" id="new-name" class="lesson-menu-item">
            <textarea name="new-description" id="new-description" class="lesson-menu-item"></textarea>
            <input type="submit" id="new-submit" value="Valider" class="lesson-menu-item">
        </form>
        <form action="training.html">
            <button type="submit" id="train-button" class="lesson-menu-item">
                <b>Entrainement</b>
            </button>
        </form>
        <form action="lesson.html">
            <button type="submit" id="open-button" class="lesson-menu-item">
                <b>Ouvrir fiche</b>
            </button>
        </form>
        <form action="rights.html">
            <button type="submit" id="rights-button" class="lesson-menu-item">
                <b>Gérer droit</b>
            </button>
        </form>
    </div>
    <form action="chapter.html">
        <button id="new-lesson" type="submit"><b>+ Fiche</b></button>
    </form>
</body>

</html>
